
<div class="content-block dx-card responsive-paddings">
	<app-header titulo="ASAMBLEA" menu=ADMIN></app-header>
	<dx-form id="form"
	[formData]="asamblea">

	<dxi-item *ngIf="step==1" itemType="group" cssClass="first-group" [colCount]="4">
		
		<dxi-item itemType="group" [colSpan]="3">
				<dxi-item dataField="IdAsamblea"></dxi-item>
            <dxi-item dataField="FechaAsamblea" editorType="dxDateBox" [editorOptions]="{ width: '100%'}"></dxi-item>
				<dxi-item dataField="Tema"></dxi-item>
				<dxi-item dataField="NumeroPropuestas" editorType="dxSelectBox" [editorOptions]="{ items: Nopciones }"></dxi-item>
		</dxi-item>
	</dxi-item>

	<dxi-item  itemType="group" cssClass="second-group" [colCount]="2">
		<dxi-item itemType="group">
			<dxi-item dataField="IdPropuesta"></dxi-item>
		</dxi-item>
		<dxi-item itemType="group">
			
			<dxi-item dataField="Nombre"></dxi-item>
			
		</dxi-item>
	</dxi-item>
	<dxi-item  itemType="group" cssClass="second-group" [colCount]="2">
		<dxi-item itemType="group">
			<dxi-item dataField="IdPropuesta"></dxi-item>
		</dxi-item>
		<dxi-item itemType="group">
			
			<dxi-item dataField="Nombre"></dxi-item>
			
		</dxi-item>
	</dxi-item>
</dx-form>

    <div  *ngIf="step==1" id="container-button">    
        <dx-button 
            
            text="Cancelar"
            icon="close"
            type="danger"
            
            
        ></dx-button>
		<dx-button 
				
				text="Guardar"
				icon="save"
				type="normal"
				(onClick)="ChangedOpciones()"
				
				
		></dx-button>
    </div>




			<div *ngIf="step==2" id="container-button">    
			
				<dx-button 
				
				text="Cancelar"
				icon="close"
				type="normal"
				
				
			    ></dx-button>
				<dx-button 
					
				text="Nueva Propuesta"
				icon="arrowup"
				type="normal"
				
				
			></dx-button>
			</div>
</div>
