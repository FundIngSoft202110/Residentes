<app-header titulo="ASAMBLEA" menu=ADMIN></app-header>
<dx-form id="form"
	[formData]="employee">
	<dxi-item itemType="group" cssClass="first-group" [colCount]="4">
		
		<dxi-item itemType="group" [colSpan]="3">
				<dxi-item dataField="IdAsamblea"></dxi-item>
            <dxi-item dataField="FechaAsamblea" editorType="dxDateBox" [editorOptions]="{ width: '100%'}"></dxi-item>
				<dxi-item dataField="Tema"></dxi-item>
				<dxi-item dataField="NumeroPropuestas" editorType="dxSelectBox" [editorOptions]="{ items: Nopciones }"></dxi-item>
		</dxi-item>
	</dxi-item>
	<dxi-item itemType="group" cssClass="second-group" [colCount]="2">
		<dxi-item itemType="group">
			<dxi-item dataField="IdPropuesta"></dxi-item>
		</dxi-item>
		<dxi-item itemType="group">
			
			<dxi-item dataField="Nombre"></dxi-item>
			
		</dxi-item>
	</dxi-item>
</dx-form>
<dx-button 
            text="cancelar"
            icon="close"
            type="danger"
  ></dx-button>
<dx-button 
            text="Subir Prpuesta"
            icon="arrowup"
            type="default"
  ></dx-button>
