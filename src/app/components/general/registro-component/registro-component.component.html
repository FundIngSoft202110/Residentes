<app-header-start titulo="Registrate"></app-header-start>

<form action="your-action"  (submit)="onFormSubmit($event)">
    <dx-form id="form"
        [formData]="customer"
        [readOnly]="false"
        [showColonAfterLabel]="true"
        [showValidationSummary]="true"
        validationGroup="customerData">
        <dxi-item itemType="group" caption="Credentials">
            <dxi-item dataField="Email">
                <dxi-validation-rule 
                    type="required"
                    message="Email is required">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="email"
                    message="Email is invalid">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="async" 
                    message="Email is already registered" 
                    [validationCallback]="asyncValidation">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="Password"
                [editorOptions]="{ mode: 'password' }">
                <dxi-validation-rule 
                    type="required"
                    message="Password is required">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item 
                editorType="dxTextBox"
                [editorOptions]="{ mode: 'password' }">
                <dxo-label
                    text="Confirm Password">
                </dxo-label>
                <dxi-validation-rule 
                    type="required"
                    message="Confirm Password is required">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="compare" 
                    [comparisonTarget]="passwordComparison"
                    message="Password and Confirm Password do not match">
                </dxi-validation-rule>
            </dxi-item>
        </dxi-item>
        <dxi-item itemType="group" caption="Personal Data">
            <dxi-item dataField="Nombre">
                <dxi-validation-rule 
                    type="required"
                    message="Name is required">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="pattern"
                    [pattern]="namePattern"
                    message="Do not use digits in the Name">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="Apellido">
                <dxi-validation-rule 
                    type="required"
                    message="Apellido is required">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="pattern"
                    [pattern]="namePattern"
                    message="Do not use digits in the Apellido">
                </dxi-validation-rule>
            </dxi-item>
             <dxi-item dataField="Usuario">
                <dxi-validation-rule 
                    type="required"
                    message="Apellido is required">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="pattern"
                    [pattern]="namePattern"
                    message="Do not use digits in the Apellido">
                </dxi-validation-rule>
            </dxi-item>
                <dxi-item dataField="Rol">
                <dxi-validation-rule 
                    type="required"
                    message="Apellido is required">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="pattern"
                    [pattern]="namePattern"
                    message="Do not use digits in the Apellido">
                </dxi-validation-rule>
            </dxi-item>
        </dxi-item>
        <dxi-item itemType="group" caption="Billing address">
            
         
          
            <dxi-item dataField="Phone" helpText="Enter the phone number in USA phone format"
                [editorOptions]="{ 
                    mask: '+1 (X00) 000-0000',
                    maskRules: phoneRules,
                    useMaskedValue: true,
                    maskInvalidMessage: 'The phone must have a correct USA phone format'
                }">
                <dxi-validation-rule 
                    type="pattern"
                    [pattern]="phonePattern"
                    message="The phone must have a correct USA phone format">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item 
                itemType="simple"
                dataField="Accepted"
                editorType="dxCheckBox"
                [editorOptions]="{ 
                    text: 'I agree to the Terms and Conditions',
                    value: false
                }">
                <dxo-label
                    [visible]="false">
                </dxo-label>
                <dxi-validation-rule 
                    type="compare"
                    [comparisonTarget]="checkComparison"
                    message="You must agree to the Terms and Conditions">
                </dxi-validation-rule>
            </dxi-item>
        </dxi-item>

        <dxi-item 
            itemType="button"
            horizontalAlignment="left"
            [buttonOptions]="buttonOptions">
        </dxi-item>
    </dx-form>
</form>
