<app-header *ngIf="rol !=='EMPLEADO'" titulo="EMPLEADOS" menu="{{getUser()}}">
</app-header>

<app-header *ngIf="rol ==='EMPLEADO'" titulo="ASISTENCIA" menu="{{getUser()}}">
</app-header>

<ion-content>
    <ion-toolbar>
        <ion-searchbar placeholder="Buscar" animated (ionChange)= "buscarChat($event)"></ion-searchbar>
    </ion-toolbar>
    <ion-list>
        
        <ion-item *ngFor= "let chat of chatBuscado" [routerLink]="['/chat']">
            <ion-avatar *ngIf="rol !=='EMPLEADO'" slot="start">
                <ion-img [src]="chat.Foto">
                </ion-img>
            </ion-avatar>
            <ion-label>
                {{chat.Nombre}}
                <ion-label  *ngIf="rol !=='EMPLEADO'" class="color1">
                    {{chat.Oficio}}
                </ion-label>
            </ion-label>
            <ion-icon *ngIf="rol==='ADMIN'" class= "basura" name="trash-outline" ></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer *ngIf="rol==='ADMIN'">
    <ion-card  color= "residente" class="ion-text-center">
        <ion-card-header>
            <ion-card-subtitle>Agregar empleado</ion-card-subtitle>   
        </ion-card-header>
      </ion-card>
</ion-footer>
