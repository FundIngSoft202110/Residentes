<app-header titulo="EMPLEADOS" menu="{{getUser()}}"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor= "let chat of chats" [routerLink]="['/chat']">
            <ion-avatar slot="start">
                <ion-img [src]="chat.Foto">
                </ion-img>
            </ion-avatar>
            <ion-label>
                {{chat.Nombre}}
            </ion-label>
            <ion-label class="color1">
                {{chat.Rol}}
            </ion-label>
            <ion-icon class= "basura" name="trash-outline"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer *ngIf="rol==='A'">
    <ion-card  color= "residente" class="ion-text-center">
        <ion-card-header>
            <ion-card-subtitle>Agregar empleado</ion-card-subtitle>   
        </ion-card-header>
      </ion-card>
</ion-footer>
