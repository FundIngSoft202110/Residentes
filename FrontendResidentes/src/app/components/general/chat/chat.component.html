<app-header titulo="EMPLEADOS" menu="NO" routeBack="/empleados"></app-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor= "let mensaje of mensajes">
            
            <ion-col size="9" *ngIf="usuActual !== mensaje.Remitente" class= "mensaje otro-mensaje">
                <b>{{mensaje.Remitente}}</b>
                <br>
                <span>
                    {{mensaje.Contenido}}
                </span>
                <div class="time" text-right><br>
                    {{mensaje.Fecha_Hora | date:'short'}}
                </div>
            </ion-col>

            <ion-col offset="3" size="9"  *ngIf="usuActual === mensaje.Remitente" class= "mensaje mi-mensaje">
                <b>{{mensaje.Remitente}}</b>
                <br>
                <span>
                    {{mensaje.Contenido}}
                </span>
                <div class="time" text-right><br>
                    {{mensaje.Fecha_Hora | date:'short'}}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar light="light">
        <ion-row align-items-center no-padding>
            <ion-col size="10"> 
                <textarea autosize maxRows="2" maxlength = "240" [(ngModel)]="newMsg" class="mensaje-entrada"></textarea>
            </ion-col>
            <ion-col size="2"> 
                <ion-card  class="msg-btn" 
                (click)="enviarMensaje()" [disabled]="newMsg === ''">
                <ion-icon  name="send-outline" style="zoom:2.0;"></ion-icon>
                </ion-card> 
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
