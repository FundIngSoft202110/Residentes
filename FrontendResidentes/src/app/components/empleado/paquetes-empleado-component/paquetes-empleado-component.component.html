<app-header titulo="PAQUETES" menu=EMPLEADO></app-header>

<ion-content>
    <div>
        <ion-card>
            <ion-label color="dark">&nbsp;&nbsp;&nbsp;&nbsp;Apartamentos</ion-label>
            <ion-list>
                <ion-item lines="none">
                    <ion-select [(ngModel)]="aptoSeleccionado" (ionChange)="optionsApto();" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="&nbsp;&nbsp;Seleccione" id="rounded" >
                        <div *ngFor="let apto of aptos">
                            <ion-select-option value="{{apto.apartamentoPK.idApartamento}}">&nbsp;&nbsp;{{apto.torre}}-{{apto.piso}}{{apto.numero}}
                            </ion-select-option>
                        </div>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>

    <div style="overflow:scroll" class="content-div">
        <ion-card>
            <div *ngFor="let paquete of paquetes">
                <ion-item>
                    <ion-label>Paquete {{paquete.num}}</ion-label>
                    <ion-buttons slot="end" (click)="listOpen(paquete)"> 
                        <ion-icon slot="icon-only" color="residente" name="add-circle-outline"></ion-icon>
                    </ion-buttons>
                    <ion-buttons slot="end" (click)="eliminarPaquete(paquete)">
                        <ion-icon slot="icon-only" color="residente" name="trash-outline"></ion-icon>
                    </ion-buttons>
                </ion-item>
                <ion-list *ngIf="getPaqueteView(paquete)=='mostrar'">
                    <ion-item>
                        <ion-label color="medium"> Tama√±o: {{paquete.paquete.tamano}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label color="medium"> Fecha: {{convertDate(paquete.paquete.fecha)}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label color="medium"> Hora: {{convertHour(paquete.paquete.hora)}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label color="medium"> Remitente: {{paquete.paquete.remitente}}</ion-label>
                    </ion-item>
                </ion-list>
            </div>
            <div *ngIf="getLength()==0">
                <ion-img src="/../../../../assets/icon/IconConjuntos/paquete.JPG" alt="Paquete"></ion-img>
            </div>
        </ion-card>
    </div>

    <div id="centrado">
        <br> <br>
        <ion-button color="residente" (click)="botonNuevoPaquete()">
            <ion-label> Nuevo Paquete </ion-label>
        </ion-button>
    </div>

</ion-content>
