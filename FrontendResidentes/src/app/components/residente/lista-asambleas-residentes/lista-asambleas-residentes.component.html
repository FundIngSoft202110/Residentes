<app-header titulo="ASAMBLEA" menu=RESIDENTE></app-header>

<ion-content padding class="vertical-center">
  <ion-card class="ion-text-left" (click)="goRoute(asamblea)" *ngFor="let asamblea of asambleas">
    <ion-card-header>
      <ion-card-subtitle> {{getAsambleaFecha(asamblea)}} {{getAsambleaHora(asamblea)}} </ion-card-subtitle>
      <ion-card-title> {{asamblea.tema}} </ion-card-title>
    </ion-card-header>
      <ion-card-content> {{getAsambleaEstado(asamblea)}} </ion-card-content>
  </ion-card>
</ion-content>
