<app-header titulo="ÁREAS COMUNES" menu=RESIDENTE></app-header>
<ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" color="residente" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8" class="ion-text-center">
      <h2> {{ viewTitle }} </h2>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" color="residente" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar 
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  [showEventDetail]=false
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)">
  </calendar>

<div class = "margen1111">
        
    <div class="dx-field">
        <div class="dx-field-label">Tipo</div>
        <div class="dx-field-value">
            <dx-radio-group
                [items]="tipo"
                [value]="tipo[0]"
                (onOptionChanged)="traerAreastipo()">
            </dx-radio-group>
        </div>
    </div>
            
               
        
       
<div class="margen2">Lista Áreas Comunes</div>
<dx-select-box class="margen111" [items]="listaDeAreasComunes"></dx-select-box>
<div class="margen33">Horas Disponibles</div>
<dx-select-box class="margen111" [items]="horasDisponibles"></dx-select-box>



</div>


<ion-button class="boton5"
      (click)="mandarMisReservas()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Mis Reservas</ion-button>
<ion-button class="boton2"
      (click)="mandarNueva()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Nueva Reserva</ion-button>
