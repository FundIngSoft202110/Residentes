<app-header titulo="ÁREAS COMUNES" menu=RESIDENTE></app-header>

<div id="form1">
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Tipo: </div>
            <div class="dx-field-value">
                <dx-radio-group [items]="tipo" [value]="tipo[0]" layout="horizontal">
                </dx-radio-group>
            </div>
        </div>
    </div>
</div>

<dx-form id="form" [labelLocation]="pos" [formData]="area">
    <dxi-item itemType="group" cssClass="first-group" [colCount]="4">
        <dxi-item itemType="group" [colSpan]="3">
            <dxi-item dataField="ListaDeAreasComunes" editorType="dxSelectBox"
                [editorOptions]="{ items: listaDeAreasComunes }"></dxi-item>
        </dxi-item>
    </dxi-item>
</dx-form>

<div id="calendar-demo">
    <div class="widget-container">
        <dx-calendar #calendar id="calendar-container" [min]="minDateValue" [max]="maxDateValue"
            [disabledDates]="disabledDates" [firstDayOfWeek]="firstDay" [disabled]="false" [(value)]="currentValue"
            [zoomLevel]="zoomLevels[0]" [cellTemplate]="cellTemplate">
            <span *dxTemplate="let cell of 'custom'" [ngClass]="getCellCssClass(cell.date)">
                {{cell.text}}
            </span>
        </dx-calendar>
    </div>
</div>
<dx-form id="form"
	[formData]="area">
	<dxi-item itemType="group" cssClass="first-group" [colCount]="4">
		<dxi-item>
			<div class="form-avatar"></div>
		</dxi-item>
		<dxi-item itemType="group" [colSpan]="3">
            	<dxi-item dataField="HorasDisponibles" editorType="dxSelectBox" [editorOptions]="{ items: horasDisponibles, value: '' }"></dxi-item>
		</dxi-item>
	</dxi-item>
</dx-form>

<ion-button class="boton"
      (click)="mandarDisponibilidad()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Ver Disponibilidad</ion-button>
<ion-button class="boton"
      (click)="mandarMisReservas()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Mis Reservas</ion-button>
<ion-button class="boton"
      (click)="mandarNueva()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Nueva Reserva</ion-button>
