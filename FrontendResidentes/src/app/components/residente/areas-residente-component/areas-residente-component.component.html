<app-header titulo="ÁREAS COMUNES" menu=RESIDENTE></app-header>
<div class="form">
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Tipo: </div>
            <div class="dx-field-value">
                <dx-radio-group
                    [items]="tipo"
                    [value]="tipo[0]"
                    layout="horizontal">
                </dx-radio-group>
            </div>
        </div>
        </div>
    </div>
<dx-form id="form"
	[formData]="area">
	<dxi-item itemType="group" cssClass="first-group" [colCount]="4">
		<dxi-item itemType="group" [colSpan]="3">
            	<dxi-item dataField="ListaDeAreasComunes" editorType="dxSelectBox" [editorOptions]="{ items: listaAreas }"></dxi-item>
		</dxi-item>
	</dxi-item>
</dx-form>

<div id="calendar-demo">
    <div class="widget-container">
        <dx-calendar #calendar
            id="calendar-container" 
            [min]="minDateValue"
            [max]="maxDateValue"
            [disabledDates]="disabledDates"
            [firstDayOfWeek]="firstDay"
            [disabled]="false"
            [(value)]="currentValue"
            [zoomLevel]="zoomLevels[0]"
            [cellTemplate]="cellTemplate">
                <span *dxTemplate="let cell of 'custom'" [ngClass]="getCellCssClass(cell.date)">
                    {{cell.text}}
                </span>
        </dx-calendar>
    </div>
    </div>

<dx-form id="form"
	[formData]="area">
	<dxi-item itemtype="button">
		<dx-button
               id="button"
			   text="Eliminar"
			   type="danger"
			   [width]="180"
			   [useSubmitBehavior]="true"
			   (onClick)="click($event)">
		   </dx-button>
	</dxi-item>
	<dxi-item itemtype="button">
		<dx-button
               id="button"
			   text="Modificar"
			   type="success"
			   [width]="120"
			   [useSubmitBehavior]="true"
			   (onClick)="click($event)">
		   </dx-button>
	</dxi-item>
	<dxi-item itemType="group" caption=" ">
	<dxi-item itemtype="button">
		<dx-button
               id="button"
			   text="Nueva Area"
			   type="success"
			   [width]="120"
			   [useSubmitBehavior]="true"
			   (onClick)="click($event)">
		   </dx-button>
	</dxi-item>
</dxi-item>
    </dx-form>
