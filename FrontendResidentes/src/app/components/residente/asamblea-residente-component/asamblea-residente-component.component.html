<app-header titulo="ASAMBLEA" menu=NO routeBack="/lista-asambleas-residentes"></app-header>

<ion-slides pager="true" #theSlides>
    <ion-slide *ngFor="let propuesta of propuestas">
        <ion-content padding class="vertical-center">
            
            <ion-textarea> <br> <i>{{getPropNombre(propuesta)}}</i> </ion-textarea>
            
            <div *ngFor="let opcion of getOpcSlideInfo(propuesta)">
                <ion-card color="{{getColorCards(propuesta)}}" (click)="votar(opcion,propuesta)">
                    <ion-card-content>
                        {{getNombreOpcion(opcion, propuesta)}}
                    </ion-card-content>
                </ion-card>
            </div>
            <ion-card color="{{getColorResultados(propuesta)}}" (click)="enviarPropuesta(propuesta)">
                <ion-card-content>
                    Ver Resultados
                </ion-card-content>
            </ion-card>
            <br> <br>
        </ion-content>
    </ion-slide>
</ion-slides>
