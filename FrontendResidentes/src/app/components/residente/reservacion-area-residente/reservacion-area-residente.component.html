<app-header titulo="Mis Reservas" menu=RESIDENTE></app-header>
    <div class="widget-container">
        <dx-list #list
            [dataSource]="tasks"
            [height]="400"
            [selectionMode]="selectionModeValue"
            [selectAllMode]="selectAllModeVlaue"
            [showSelectionControls]="true"
            [selectedItemKeys]="[]"></dx-list>
    </div>
<ion-button class="boton"
      (click)="mandarEliminar()"
      expand="full"
      shape="round"
      color="danger"
      type="submit"
      >Eliminar</ion-button>
<ion-button class="boton"
      (click)="mandarModificar()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Modificar</ion-button>
<ion-button class="boton"
      (click)="goToRegister()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Volver</ion-button>
