<app-header titulo="MIS RESERVAS" menu=RESIDENTE></app-header>
   <div class="margen">
         <div class="bordelista">
        <dx-list #list
            [dataSource]="tasks"
            [height]="400"
            [selectionMode]="selectionModeValue"
            [selectAllMode]="selectAllModeVlaue"
            [showSelectionControls]="true"
            [selectedItemKeys]="[]"></dx-list>
      </div>      
<ion-button class="boton"
      
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Eliminar</ion-button>
<ion-button class="boton"
      (click)="mandarModificar()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Modificar</ion-button>
<ion-button class="boton"
      (click)="goToRegister()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Volver</ion-button>

</div>
