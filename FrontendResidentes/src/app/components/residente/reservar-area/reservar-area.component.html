<app-header titulo="RESERVAR AREA" menu=RESIDENTE></app-header>
<div class="borde" >
<dx-form id="form" [formData]="reserva"  >
	<dxi-item itemType="group" cssClass="first-group" >
		
				<dxi-item dataField="Fecha"></dxi-item>
				<dxi-item dataField="Area"></dxi-item>
				<dxi-item dataField="HorasDisponibles" editorType="dxSelectBox" [editorOptions]="{ items: horasDisponibles, value: '' }"></dxi-item>
                <dxi-item dataField="HoraInicial" editorType="dxSelectBox" [editorOptions]="{ items: hora_i}"></dxi-item>
        		<dxi-item dataField="HoraFinal" editorType="dxSelectBox" [editorOptions]="{ items: hora_f}"></dxi-item>
        		<dxi-item dataField="CantidadDePersonas" editorType="dxSelectBox" [editorOptions]="{ items: cantidad_p}"></dxi-item>
				<dxi-item dataField="Descripcion"  editorType="dxTextArea" [editorOptions]="{ height: 140 }"></dxi-item>
		
	</dxi-item>

</dx-form>
</div>

<ion-button class="boton"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Agregar reserva</ion-button
 >
