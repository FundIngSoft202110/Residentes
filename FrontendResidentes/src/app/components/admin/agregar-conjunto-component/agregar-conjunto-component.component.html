<app-header titulo="AGREGAR CONJUNTO" menu=NO routeBack="/netflix"></app-header>

<div style="overflow:scroll">

<form action="your-action"  (submit)="onFormSubmit($event)">
    <dx-form id="form" 
    [formData]="nuevoConjunto"
    [labelLocation]="posi"
        [showColonAfterLabel]="true"
        [showValidationSummary]="true"
        validationGroup="customerData">
        <dxi-item id="nombreC" itemType="group" caption="">
            <dxi-item dataField="nombre">
                <dxi-validation-rule 
                    type="required"
                    message="El nombre es obligatorio">
                </dxi-validation-rule>
            
                <dxi-validation-rule 
                    type="async"
                    message="Nombre ya esta registrado" 
                    [validationCallback]="asyncValidation">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="direcci贸n">
                <dxi-validation-rule 
                    type="required"
                    message="La direcci贸n es obligatoria">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="async"
                    message="Direcci贸n ya esta registrado" 
                    [validationCallback]="asyncValidationDirec">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="precioAdmin" 
            [label]="{text: 'Precio de administraci贸n ($)'}" [maskRules]="phoneRules"
            helpText="Poner en pesos Colombianos">
               
                <dxi-validation-rule 
                    type="required"
                    message="El precio es obligatoria">
                </dxi-validation-rule>
                
            </dxi-item>
            
            
           <dxi-item dataField="linkPago"[label]="{text: 'Link de pago'}"> 
            
               
            </dxi-item>


            <dxi-item  dataField="numTorres" [label]="{text: 'Cantidad de torres'}">
                
                <div class="dx-field-value">
                    <dx-number-box #numberBox
                        class=box
                        type="required"
                        [max]="100"
                        [min]="1"
                        [showSpinButtons]="true"
                        (onKeyDown)="keyDown($event)"
                        [value]="1"
                    ></dx-number-box>
                </div>
            </dxi-item>

            <dxi-item dataField="numPisos" [label]="{text: 'Cantidad de pisos'}">
                
                <div class="dx-field-value">
                    <dx-number-box #numberBox
                        type="required"
                        [max]="100"
                        [min]="1"
                        [showSpinButtons]="true"
                        (onKeyDown)="keyDown($event)"
                        [value]="1"
                    ></dx-number-box>
                </div>
            </dxi-item>

            <dxi-item  [label]="{text: 'Cantidad de aptosxpiso'}">
                
                <div class="dx-field-value" dataField="numAptos">
                    <dx-number-box #numberBox 
                        type="required"
                        [max]="100"
                        [min]="1"
                        [showSpinButtons]="true"
                        (onKeyDown)="keyDown($event)"
                        [value]="1"
                    ></dx-number-box>
                </div>
            </dxi-item>
            
        </dxi-item>
        <dxi-item 
            itemType="button"
            horizontalAlignment="right"
            [buttonOptions]="buttonOptions">
        </dxi-item>
   
    </dx-form>
</form>

</div>
