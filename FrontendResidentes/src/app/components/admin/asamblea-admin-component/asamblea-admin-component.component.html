<app-header titulo="ASAMBLEA" menu=ADMIN></app-header>



   
	<ion-content *ngIf="step==1" class="vertical-center-admin">
		<ion-card class="ion-text-left"  *ngFor="let asamblea of asambleas">
		  <ion-card-header>
			<ion-card-subtitle> {{asamblea.FechaAsamblea}} </ion-card-subtitle>
			<ion-card-title> {{asamblea.Tema}} </ion-card-title>
		  </ion-card-header>
			<ion-card-content> {{asamblea.Activo}} </ion-card-content>
		</ion-card>
	  </ion-content>
	   
	 <div *ngIf="step==1">
	  <dx-button
	  
	  class="lado"
	  stylingMode="contained"
	  icon="add"
	  [width]="250"
	  [height]="80"
	  text="Nueva asamblea"
	  (onClick)="this.step=2"
	  
	  >    
	  
	  </dx-button>
	</div>
	
	





<div *ngIf="step==2"  class="estetica">
    <dx-form id="form" [formData]="asambleas" [labelLocation]="labelL">

        <dxi-item itemType="group" cssClass="first-group" [colCount]="4">

            <dxi-item itemType="group" [colSpan]="3">

                <dxi-item dataField="FechaAsamblea" editorType="dxDateBox" [editorOptions]="{ width: '100%'}">
                </dxi-item>
                <dxi-item dataField="Tema"></dxi-item>
                <dxi-item dataField="NumeroPropuestas" editorType="dxSelectBox" [editorOptions]="{ items: Nopciones }">
                </dxi-item>
            </dxi-item>
        </dxi-item>

        

    </dx-form>

	<dx-button
	  
	  class="lado"
	  stylingMode="contained"
	  icon="upload"
	  [width]="250"
	  [height]="50"
	  text="Crear Asamblea"
	  (onClick)="this.step=3"
	  
	  >    
	  
	  </dx-button>

	<dx-button
	  
	  class="lado-cancelar"
	  stylingMode="contained"
	  icon="close"
	  [width]="250"
	  [height]="50"
	  text="Cancelar"
	  (onClick)="this.step=1"
	  
	  >    
	  
	  </dx-button>

	  

</div>

<div *ngIf="step==3">
<dxi-item itemType="group" cssClass="second-group" [colCount]="2">

	<dxi-item itemType="group">

		<dxi-item dataField="Nombre"></dxi-item>

	</dxi-item>
</dxi-item>
</div>
