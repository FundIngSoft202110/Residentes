<app-header titulo="{{getTemaAsamblea()}}" menu=NO routeBack="/lista-asamblea-admin"></app-header>

<ion-content>
    <div>
        <ion-label color="dark">&nbsp;&nbsp;&nbsp;&nbsp;Propuestas</ion-label>
        <ion-list>
            <ion-item lines="none">
                <ion-select [(ngModel)]="propuestaSeleccionado" (ionChange)="optionsProp();" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="&nbsp;&nbsp;Seleccione" id="rounded" >
                    <div *ngFor="let prop of propuestas">
                        <ion-select-option value="{{prop.descripcion}}">&nbsp;&nbsp;{{prop.descripcion}}
                        </ion-select-option>
                    </div>
                </ion-select>
            </ion-item>
        </ion-list>
    </div>

    <div style="overflow:scroll" class="content-div" *ngIf="getMostrar() ==1">
        <ion-card class=color-card>
            <ion-item *ngFor="let opc of opciones"> <strong>Opcion&nbsp;{{opc.num}}:&nbsp;</strong> {{opc.opcion.nombre}} </ion-item>
        </ion-card>
        <ion-label class="label">Resultados</ion-label>
        <ion-card class=color-card>
            <ion-card-content>
                <ion-item lines="none">
                    <p id="letraR"><strong>Propuesta: </strong> &nbsp;&nbsp;{{result.propuesta}}</p>
                </ion-item>
                <ion-item lines="none">
                    <p id="letraR"><strong>Estado: </strong>&nbsp;&nbsp; {{result.res}}</p>
                </ion-item>
                <ion-item lines="none">
                    <p id="letraR"><strong>Cantidad de Votos: </strong>&nbsp;&nbsp; {{result.cantVotos}}</p>
                </ion-item>
                <ion-item lines="none">
                    <p id="letraR"><strong>Ganador: </strong>&nbsp;&nbsp; {{result.ganador}}</p>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>

    <div id="centrado">
        <ion-button color="{{getColorR()}}" (click)="subirResultados()">
          <p id="morir"> Subir resultados </p>
        </ion-button>
    </div>

    <ion-row>
        <ion-col>
    <div id="centrado">
        <ion-button color="{{getColorP()}}" (click)="pararVotacion()">
          <p id="morir">  Parar Votaci√≥n </p>
        </ion-button>
    </div>
</ion-col>
<ion-col>
    <div id="centrado">
        <ion-button color="residente" (click)="nuevaPropuesta()">
          <p id="morir"> Nueva propuesta </p>
        </ion-button>
    </div>
</ion-col>
</ion-row>
</ion-content>
