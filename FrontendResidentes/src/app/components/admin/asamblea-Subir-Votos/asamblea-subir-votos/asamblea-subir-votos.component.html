<dx-form id="form"
	[formData]="votos">
	<dxi-item itemType="group" cssClass="first-group" caption = "Publicar Votaciones" [colCount]="3">
		<dxi-item itemType="group" [colSpan]="2">
				<dxi-item dataField="Asamblea" [editorOptions]="{ disabled:true}" ></dxi-item>
				<dxi-item dataField="totalVotaciones" [editorOptions]="{ disabled:true}" ></dxi-item>
            	<dxi-item dataField="Ganador" [editorOptions]="{ disabled:true}" ></dxi-item>
		</dxi-item>
	
     <dxi-item 
      itemType="button"
      horizontalAlignment="center"
      [buttonOptions]="buttonOptions2">
     </dxi-item>
     <dxi-item 
        itemType="button"
        horizontalAlignment="center"
        [buttonOptions]="buttonOptions">
     </dxi-item>
    </dxi-item>

</dx-form>
