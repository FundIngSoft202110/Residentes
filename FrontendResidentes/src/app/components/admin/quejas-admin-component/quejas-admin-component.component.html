<app-header titulo="QUEJAS" menu=ADMIN></app-header>

<ion-content>
    <ion-card *ngFor="let queja of quejas">
        <ion-card-header> 
            <ion-card-tittle *ngIf="queja.anonimo==='1'" style="font-size:25px; font-weight: bold"  text-wrap>
                <ion-icon name="person-circle-outline" color="residente-txt"></ion-icon>
                &nbsp;&nbsp;An√≥nimo
            </ion-card-tittle> 
            <ion-card-tittle *ngIf="queja.anonimo==='0'" style="font-size:25px; font-weight: bold"  text-wrap>
                <ion-icon name="person-circle-outline" color="residente-txt"></ion-icon>
                &nbsp;&nbsp;{{queja.Nombre}}
            </ion-card-tittle> 
        </ion-card-header>
        <ion-card-content style="font-size:20px">
            {{queja.Contenido}}
        </ion-card-content>
      <br>
    </ion-card>
</ion-content>
