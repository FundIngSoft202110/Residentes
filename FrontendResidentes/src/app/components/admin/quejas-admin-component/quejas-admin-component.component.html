<app-header titulo="QUEJAS" menu=ADMIN></app-header>

<ion-content>
    <ion-card *ngFor="let queja of quejas">
        <ion-card-header> 
            <ion-card-tittle style="font-size:25px; font-weight: bold"  text-wrap>
                {{queja.Nombre}}
            </ion-card-tittle> 
        </ion-card-header>
        <ion-card-content>
            {{queja.Contenido}}
        </ion-card-content>
      <br>
    </ion-card>
</ion-content>
