<app-header titulo="CLAVES" menu=ADMIN></app-header>

<ion-content>
    <ion-toolbar>
        <ion-searchbar placeholder="Buscar" animated (ionChange)="buscarApto($event)"></ion-searchbar>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor="let apto of getAptosBuscado()" [routerLink]="['/clavescambio']" (click)="elegirApto(apto)">
            <ion-label>
                {{apto.nombre}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
