<app-header titulo="MANUAL CONVIVENCIA" menu=ADMIN></app-header>
<form id="form" #form method="post" action="" enctype="multipart/form-data">
    <div *ngIf="step==0">
    <div class="Foto"> 
        <ion-img  
          src= "/../../../../../assets/icon/IconConjuntos/pdf.png ">
        </ion-img>
      </div>
 
    <ion-button class="botIng3"
    (click)="vermanual()"
    expand="full"
    shape="round"
    color="residente"
    type="submit"
    

    > 
    Ver Manual</ion-button>
    <ion-button class="botIng4"
    (click)="actualizarmanual()"
    expand="full"
    shape="round"
    color="residente"
    type="submit"
    

    > 
    Actualizar Manual</ion-button>
    </div>
<div *ngIf="step == 1" class="esti">
    <h3>Seleccione el archivo para el manual</h3>
    <div id="fileuploader-container">
        <dx-file-uploader
            selectButtonText="Seleccionar"
            labelText=""
            accept=".pdf"
            uploadMode="useForm">
        </dx-file-uploader>
    </div>
    <ion-button class="botIng4"
    (click)="guardarmanual()"
    expand="full"
    shape="round"
    color="residente"
    type="submit"
    >
    <ion-icon name="save"></ion-icon>
    Guardar Manual</ion-button>
</div>
</form>
