<app-header titulo="MODIFICAR ÁREA COMUN" menu=NO routeBack="/area-comun-admin"></app-header>
<div class="formabella">
<dx-form id="form"
	[formData]="nuevaArea"
      [labelLocation]="top">
	<dxi-item itemType="group" cssClass="first-group" [colCount]="4">
		<dxi-item itemType="group" [colSpan]="3">
                  <dxi-item dataField="nombre"></dxi-item>
            	<dxi-item dataField="tipo" editorType="dxSelectBox" [editorOptions]="{ items: tipo, value: '' }"></dxi-item>
				<dxi-item dataField="capacidad"></dxi-item>
				<dxi-item dataField="horaApertura" editorType="dxSelectBox" [editorOptions]="{ items: horaDeApertura, value: '' }"></dxi-item>
            	<dxi-item dataField="horaCierre" editorType="dxSelectBox" [editorOptions]="{ items: horaDeCierre, value: '' }"></dxi-item>
            	<dxi-item dataField="nombreDia" editorType="dxSelectBox" [editorOptions]="{ items: diasDisponibles, value: '' }"></dxi-item>
                <dxi-item dataField="descripcion" [colSpan]="2" editorType="dxTextArea" [editorOptions]="{ height: 140  }"></dxi-item>
        		</dxi-item>
	</dxi-item>
</dx-form>

</div>

	  <ion-button class="boton"
      (click)="modificarArea()"
      expand="full"
      shape="round"
      color="residente"
      type="submit"
      >Modificar Area</ion-button>
